<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Assignment of testbook by Rakesh</title>
    <link rel="stylesheet" href="./css of tstbk study.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <h1>Stopwatch By Rakesh</h1>
            <p class="timer">

                <span id="seconds">00</span>:<span id="milliseconds">00</span>

            </p>

            <div class="button_wrapper">

                <button id="button-start">Start</button>
                <button id="button-stop">Stop</button>
                <button id="button-reset">Reset</button>




            </div>





        </div>



    </div>
    <script src="./tstbk study.js"></script>
</body>

</html>
